<div class="row" ng-controller="FacebookCtrl">
    <div class="col-md-4">
        <h4>{{welcomeMsg}}</h4>
        <div ng-if="isLoggedIn == true">
            <a href="{{userInfo.link}}" target="_blank"><img ng-src="{{picture}}"></a>
        </div>
        <br>
        <div ng-if="isLoggedIn == false">
            <button type="button" class="btn btn-default red" ng-click="login()">Login</button>
        </div>
        <div ng-if="isLoggedIn == true">
            <button type="button" class="btn btn-default red" ng-click="logout()">Logout</button>
        </div>
        <br>
        <div class="well" ng-if="isLoggedIn == true">
            <h4>user info</h4>
            <ul>
                <li>id: {{userInfo.id}}</li>
                <li>name: {{userInfo.name}}</li>
<!--                <li>Last name: {{userInfo.last_name}}</li>
                <li>email: {{userInfo.email}}</li>
                <li>Gender: {{userInfo.gender}}</li>
                <li>Locale: {{userInfo.locale}}</li>-->

            </ul>
        </div>

        <br>
        <div class="Permission" ng-if="isLoggedIn == true">
            <h4>Permission</h4>
            <ul>
                <li ng-repeat="permission in permissions">{{permission.permission}} - {{permission.status}}</li>
            </ul>
        </div>
    </div>
    <div class="col-md-8">
        <h3>Welcome to Facebook</h3>
        <div ng-if="isLoggedIn == false">
            <p>you need to login to post</p>
        </div>
                
<!--        <form ng-submit="addPost()">
            <div class="form-group">
                <label>Status updata</label>
                <input type="text"></input>
            </div>
            <button type="submit" value="submit">submit</button>
        </form>-->
        <form ng-submit="addPost()" ng-if="isLoggedIn == true">
            <div class="form-group">
                <label>Status updata</label>
                <textarea class="form-control" ng-model="body"></textarea>
            </div>
            <button type="submit" class="btn btn-default red">Submit</button>
        </form>
        
        <br>
        <br>
        <div ng-repeat="post in posts" class="stbody">
            <div class="stimg">
                <img ng-src = "{{picture}}">
            </div>
            <div class="sttext">
                {{post.message}}
            </div>
            <div class="sttime">{{post.created_time}}
            </div>
        </div>
    </div>
    

</div>
